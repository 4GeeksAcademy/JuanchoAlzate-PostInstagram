<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="Post">
        <div class="Post-Header">
            <div class="Img_Html">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="Html5">
                <p>HTML5</p>
                <p>JUAN ALZATE</p>
            </div>
            <div class="Setting"><i class="fa-solid fa-ellipsis-vertical"></i></div>

        </div>

        <div class="Post-Img">
            <img src="https://picsum.photos/500/500" alt="Imagen Aleatoria">
        </div>

        <div class="Post-Body">
            <div class="Heart"> <i class="fa-regular fa-heart"></i> </div>
            <div class="Comment"> <i class="fa-regular fa-comment"></i> </div>
            <div class="Send"> <i class="fa-regular fa-paper-plane"></i> </div>
            <div class="Bookmark"> <i class="fa-regular fa-bookmark"></i> </div>
        </div>
        <div class="Post-text">
            <p> Like by 4 GeeksAcademy, html5, Web and 100,000 others </p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio officiis error beatae dicta reiciendis modi, temporibus, maxime soluta totam cumque excepturi in vel, nisi animi amet commodi rem adipisci sint?</p>
        </div>
    </div>
    
</body>
</html>
